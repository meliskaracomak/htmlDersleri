<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ve Inputs</title>
</head>
<body>
    <form>
        <!--HTML5 Input-->
        <label for="name">Name</label><br/>
        <input type="text" id="name" name ="name" placeholder="Your Name"/><br/>

        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" placeholder="Your Email"><br/>
       
        <label for="password">Password</label><br/>
        <input type="password" id="password" name="password" placeholder="Your Password"><br/>

        <label for="date">Date</label><br/>
        <input type="date" id="date" name ="date"/><br/>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br/>

        Hobbies <br>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"><br/>

        Degree <br>
        <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc" selected>Yüksek Lisans</option>
        </select>
        <br/>

        <Textarea name="message" id="message" placeholder="Your Message..."></Textarea><br/>



        <input type="submit" value="Gönder"> 
        <input type="reset" value="Sıfırla"> 

    </form>
</body>
</html>
